{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boards</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-6xl mx-auto p-6">
      <nav class="bg-white p-4 rounded-lg shadow-md">
        <ol class="flex space-x-2 text-gray-600">
          <li class="font-semibold text-gray-900">Boards</li>
        </ol>
      </nav>
      <div class="mt-6 bg-white p-4 rounded-lg shadow-md">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="py-2 px-4 text-left">Board</th>
              <th class="py-2 px-4">Posts</th>
              <th class="py-2 px-4">Topics</th>
              <th class="py-2 px-4">Last Post</th>
            </tr>
          </thead>
          <tbody>
            {% for board in boards %}
              <tr class="border-t">
                <td class="py-2 px-4">
                  <span class="font-semibold">{{ board.name }}</span>
                  <small class="block text-gray-500">{{ board.description }}</small>
                </td>
                <td class="py-2 px-4 text-center">0</td>
                <td class="py-2 px-4 text-center">0</td>
                <td class="py-2 px-4"></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
